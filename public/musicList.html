  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" id = "navbar-text">MyMusicList</a>

    <main>

      <h2>Add music to your playlist</h2>
      <div class="row gx-2" id="userlist"></div>

      <div class="row gx-2" id="playList">
        <h2>Upload your music</h2>
      </div>
      <div class="container">
            <form id="createMusic">

              <div class="row">
                <div class="col">

				<label class="form-label">Title<input
                      class="form-control"
                      type="text"
                      name="title"
                      placeholder="Enter Music Name here"
                      required
                  />
				</label>
      </div>
      <div class="col" id = "genres-select">
        <label class="form-label" id = "genres-label">Genres</label>
        <select
                    class="form-select"
                    type="form-control"
                    id="categorySelectId"
                    name="genre"
					required
                  >
                    <option selected>Pop</option>
                    <option>Country</option>
                    <option>Rock</option>
                    <option>R&B</option>
                    <option>Hip Hop</option>
                    <option>Metal</option>
                    <option>Blues</option>
                    <option>Classic</option>
                    <option>Jazz</option>
                    <option>Dance</option>
					          <option>Others</option>
                  </select>
            </div>
            <div class="col">
                <label class="form-label"
                    >Musician<input
                      class="form-control"
                      name="musician"
                      placeholder="Enter musician here"
                 
                    />
                  </label>
                </div>
                <div class="col">
                <label class="form-label"
                    >Album<input
                      class="form-control"
                      name="album"
                      placeholder="Enter album here"
                    />
                  </label>
                </div>


                <div class="col">
                <div class="postButtonSection">
                  <button type="submit" class="btn btn-success">
                    Add music
                  </button>
                </div>
              </div>
              </div>

</div>
            </form>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-md-5">
            <h2>Browse all music in our database</h2>

          </div>
          
        
        <div class="col-md-2" >
          <!-- <label class="form-label">SortBy</label> -->
          <h2>Sort By</h2>
        </div>
        <div class="col-md-2">
  
        <select
                    class="form-select"
                    type="form-control"
                    id="sortSelectId"
                    name="sortId"
                  >
                    <option value="Time">Time Added</option>
                    <option value="Alblum">Alblum</option>
                    <option value="Genre">Genre</option>
                    <option value="Musician">Musician</option>
                  </select>

              </div>
        <div class="col-md-4"> </div>

      
      </div>
      </div>

      <div class="row gx-2" id="allMusic"></div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
