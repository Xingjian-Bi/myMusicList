<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-light">
      <h1>Welcome to My Music List</h1>
      <a href="index.html" class="btn btn-primary" role="button">Logout</a>
    </nav>
    <main>
      <h2>Add music to your play list</h2>
      <div class="row gx-2" id="userlist"></div>
      <div class="row gx-2" id="playList"></div>
      <div class="container">
            <div class="createPostTitle">Here to upload any music that you like</div>
            <form id="createMusic">
				<label class="form-label">Title<input
                      class="form-control"
                      type="text"
                      name="title"
                      placeholder="Enter Music Name here"
                      required
                  />
				</label>
                <label class="form-label">Genres</label>
                  <select
                    class="form-select"
                    type="form-control"
                    id="categorySelectId"
                    name="genre"
					required
                  >
                    <option selected>Pop</option>
                    <option>Country</option>
                    <option>Rock</option>
                    <option>R&B</option>
                    <option>Hip Hop</option>
                    <option>Metal</option>
                    <option>Blues</option>
                    <option>Classic</option>
                    <option>Jazz</option>
                    <option>Dance</option>
					          <option>Others</option>
                  </select>
                <label class="form-label"
                    >Musician<input
                      class="form-control"
                      name="musician"
                      placeholder="Enter musician here"
                 
                    />
                  </label>
                <label class="form-label"
                    >Album<input
                      class="form-control"
                      name="album"
                      placeholder="Enter album here"
                    />
                  </label>
                <div class="postButtonSection">
                  <button type="submit" class="btn btn-success">
                    Add music to your list
                  </button>
                </div>
              </div>
            </form>
      </div>
      <h2>Browse all music in our database</h2>
      <div class="row gx-2" id="allMusic"></div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./javascripts/music.js"></script>
  </body>
</html>
