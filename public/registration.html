<div class="container-fluid" id="registration-container">

      <div class="row registerRow">
        <div class="col-md-4"></div>

      <div class="col-md-4 bg-light rounded" id="registration-bg">

          <form id="registerForm">
            <h1 class="registerTitle">Register</h1>
            <div class="registrationError">User name already exists</div>
            <div>
              <div class="registerUsername">
                <label class="form-label">User name</label>
                <input
                  class="form-control"
                  type="text"
                  name="userName"
                  placeholder="Enter your user name here"
                  required
                />
              </div>

              <div class="registerPassword mb-3">
                <label class="form-label">Password</label>
                <input
                  class="form-control"
                  type="password"
                  name="password"
                  placeholder="Enter your password here"
                  required
                />
              </div>

              <div class="registerSection mb-3 text-center">
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </div>

            <hr />
            <div class="text-center">
              <p class="secondfont">Already have an account?</p>
              <a
                class="btn btn-primary"
                href="login.html"
                role="button"
                >Log In</a
              >
            </div>

            </div>
          </form>
        </div>

          <div class="col-md-4"></div>
        

      </div>
</div>

    </div>
    
    <script src="./javascripts/usersClient.js"></script>
