<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="welcomeSection">
        <h1 class="welcomeTitle">My Music List</h1>
        <!-- <div class="welcomeImages">
          <img
            id="welcomeImage1"
            src="/images/controller_icon.png"
            alt="controllerIcon"
          />
          <img
            id="welcomeImage2"
            src="/images/computer_icon.png"
            alt="PC_icon"
          /> -->
        </div>
        <h2>Share your favorite music with others!</h2>
      </div>
      <div class="row registerRow">
          <form id="registerForm">
            <div class="registerTitle">Register</div>
            <!-- <div class="registerError">User name already exists</div> -->
            <div>
              <div class="registerUsername">
                <label class="form-label">User name</label>
                <input
                  class="form-control"
                  type="text"
                  name="userName"
                  placeholder="Enter your user name here"
                  required
                />
              </div>
              <div class="registerPassword">
                <label class="form-label">Password</label>
                <input
                  class="form-control"
                  type="password"
                  name="password"
                  placeholder="Enter your password here"
                  required
                />
              </div>
              <div class="registerSection">
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <!-- <div>
                  <a href="index.html">Navigate to login page</a>
                </div> -->
              </div>
            </div>
          </form>
        
      </div>
    </div>
    
    <script src="./javascripts/usersClient.js"></script>
  </body>
</html>
